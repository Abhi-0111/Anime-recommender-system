<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Anime Recommender System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            background-image:
                radial-gradient(circle at 15% 50%, #16213e, transparent 40%),
                radial-gradient(circle at 85% 30%, #0f3460, transparent 40%),
                radial-gradient(circle at 50% 90%, #e94560, transparent 50%);
            background-attachment: fixed;
        }
        .card {
            background-color: rgba(22, 33, 62, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 30px rgba(233, 69, 96, 0.3);
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 50;
        }
        .modal-content {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 60;
            max-height: 90vh; overflow-y: auto;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2); border-left-color: #e94560;
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Chatbot Styles */
        #chat-window { scrollbar-width: thin; scrollbar-color: #e94560 #16213e; }
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: #16213e; }
        #chat-window::-webkit-scrollbar-thumb { background-color: #e94560; border-radius: 4px; }
        .chat-bubble { max-width: 80%; }
        .user-bubble { background-color: #0f3460; }
        .bot-bubble { background-color: #3d52a0; }
        .typing-indicator span {
            height: 8px; width: 8px; margin: 0 2px;
            background-color: #fff; border-radius: 50%; display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto max-w-6xl text-center p-4">
        <!-- Header, Controls, and Main Content -->
        <header class="my-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Anime Recommender</h1>
            <p class="text-lg text-gray-300">Search, filter, or ask the chatbot for suggestions!</p>
        </header>
        <div class="flex flex-col md:flex-row flex-wrap justify-center items-center gap-4 mb-10 p-4 bg-gray-900/30 rounded-lg">
            <div class="flex items-center gap-2">
                 <input type="text" id="search-input" placeholder="Search for an anime..." class="bg-gray-800/50 border border-gray-700 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5">
                 <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Search</button>
            </div>
            <div class="flex items-center gap-4">
                <select id="genre-filter" class="bg-gray-800/50 border border-gray-700 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-48 p-2.5 appearance-none">
                    <option selected value="">Filter by Genre...</option>
                </select>
                <button id="random-btn" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg">Random</button>
                <button id="reset-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Reset</button>
            </div>
        </div>
        <main id="recommendations" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8"></main>
        <div id="loading" class="flex justify-center items-center mt-8"><div class="loader"></div></div>
        <div id="error-message" class="hidden mt-8 text-xl text-red-400"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fade-in">
        <div id="modal-overlay" class="modal-overlay"></div>
        <div class="modal-content card w-11/12 md:max-w-3xl p-6 md:p-8 rounded-lg">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Chatbot UI -->
    <div id="chatbot-toggle" class="fixed bottom-5 right-5 w-16 h-16 bg-pink-600 rounded-full flex items-center justify-center cursor-pointer shadow-lg hover:bg-pink-700 transition-transform hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm1.5 0a.5.5 0 00-.5.5v6a.5.5 0 00.5.5h11a.5.5 0 00.5-.5V5.5a.5.5 0 00-.5-.5h-11z" />
            <path d="M3 3.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5z" />
        </svg>
    </div>
    <div id="chat-window" class="hidden fade-in fixed bottom-24 right-5 w-[90vw] max-w-sm h-[60vh] max-h-96 flex flex-col card rounded-lg shadow-2xl">
        <div class="p-4 border-b border-gray-700 text-center font-bold">Anime Chatbot</div>
        <div id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto"></div>
        <div class="p-2 border-t border-gray-700 flex items-center gap-2">
            <input type="text" id="chat-input" placeholder="Ask me something..." class="flex-1 bg-gray-800/50 border border-gray-700 rounded-lg p-2 focus:ring-pink-500 focus:border-pink-500">
            <button id="chat-send-btn" class="bg-blue-600 hover:bg-blue-700 rounded-full p-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
            </button>
        </div>
    </div>

    <script>
        // Main App Elements
        const recommendationsContainer = document.getElementById('recommendations');
        const loadingIndicator = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalBody = document.getElementById('modal-body');
        const genreFilter = document.getElementById('genre-filter');
        const randomBtn = document.getElementById('random-btn');
        const resetBtn = document.getElementById('reset-btn');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        // Chatbot Elements
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatWindow = document.getElementById('chat-window');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');

        const API_URL = 'http://127.0.0.1:5000/api';

        // --- Main App Logic ---
        function displayResults(animeList, container, message) {
            container.innerHTML = '';
            if (!animeList || animeList.length === 0) {
                container.innerHTML = `<p class="text-gray-400 col-span-full">${message}</p>`;
            } else {
                 animeList.forEach(anime => container.appendChild(createAnimeCard(anime)));
            }
        }
        
        async function fetchAndDisplayAnime(genre = '') {
            loadingIndicator.classList.remove('hidden');
            recommendationsContainer.innerHTML = '';
            errorMessage.classList.add('hidden');
            let url = `${API_URL}/anime${genre ? `?genre=${encodeURIComponent(genre)}` : ''}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                displayResults(await response.json(), recommendationsContainer, 'No anime found.');
            } catch (error) {
                console.error('Error fetching anime:', error);
                errorMessage.textContent = 'Could not connect to the backend.';
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }
        
        async function searchAnime() {
            const query = searchInput.value.trim();
            if (!query) return;
            loadingIndicator.classList.remove('hidden');
            recommendationsContainer.innerHTML = '';
            errorMessage.classList.add('hidden');
            genreFilter.value = '';
            try {
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Search failed');
                displayResults(await response.json(), recommendationsContainer, `No results for "${query}".`);
            } catch (error) { console.error('Error:', error); } 
            finally { loadingIndicator.classList.add('hidden'); }
        }
        
        async function populateGenres() {
            try {
                const response = await fetch(`${API_URL}/genres`);
                const genres = await response.json();
                genres.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g; opt.textContent = g; genreFilter.appendChild(opt);
                });
            } catch (e) { console.error("Genre load failed", e); }
        }
        
        function createAnimeCard(anime) {
            const card = document.createElement('div');
            card.className = 'card rounded-lg overflow-hidden p-5 text-left cursor-pointer';
            card.dataset.title = anime.name;
            const imageUrl = anime.image_url || `https://placehold.co/300x450/1a1a2e/fff?text=${encodeURIComponent(anime.name)}`;
            const mainGenre = anime.genre ? anime.genre.split(',')[0] : 'N/A';
            card.innerHTML = `<img class="w-full h-auto aspect-[2/3] object-cover rounded-md mb-4" src="${imageUrl}" onerror="this.onerror=null;this.src='https://placehold.co/300x450/1a1a2e/fff?text=Not+Found';"><h3 class="text-xl font-bold mb-2 truncate">${anime.name}</h3><div><span class="inline-block bg-pink-600/50 rounded-full px-3 py-1 text-xs font-semibold text-white">${mainGenre}</span></div>`;
            return card;
        }
        
         async function showRecommendationsModal(title) {
            modalBody.innerHTML = `<div class="flex justify-center items-center h-64"><div class="loader"></div></div>`;
            modal.classList.remove('hidden');
            try {
                const response = await fetch(`${API_URL}/recommend?title=${encodeURIComponent(title)}`);
                const recommendations = await response.json();
                if (recommendations.error) throw new Error(recommendations.error);
                modalBody.innerHTML = `<h2 class="text-3xl font-bold mb-4">Because you watched <span class="text-pink-400">${title}</span></h2><div class="space-y-3">${recommendations.map(rec => { const imageUrl = rec.image_url || `https://placehold.co/80x120/16213e/e94560?text=${encodeURIComponent(rec.name)}`; return `<div class="flex items-center bg-gray-800/50 p-3 rounded-lg"><img src="${imageUrl}" onerror="this.onerror=null;this.src='https://placehold.co/80x120/16213e/e94560?text=Not+Found';" class="w-16 h-24 object-cover rounded-md mr-4"><div><h4 class="font-bold text-lg">${rec.name}</h4><p class="text-sm text-gray-400">${rec.genre}</p><p class="text-sm text-yellow-400">Rating: ${rec.rating ? rec.rating.toFixed(2) : 'N/A'}</p></div></div>` }).join('') || '<p>No similar anime found.</p>'}</div>`;
            } catch (error) { modalBody.innerHTML = `<p class="text-red-400 text-center">Could not load recommendations.</p>`; console.error(error); }
        }
        
        async function fetchRandomAnime() {
            loadingIndicator.classList.remove('hidden');
            recommendationsContainer.innerHTML = '';
            errorMessage.classList.add('hidden');
            try {
                 const response = await fetch(`${API_URL}/random`);
                 const anime = await response.json();
                 showRecommendationsModal(anime.name);
            } catch(e) {
                console.error("Failed to fetch random anime", e);
            } finally {
                loadingIndicator.classList.add('hidden');
                // We fetch the main list again after closing the modal, so no need to reload here
            }
        }
        
        function closeModal() { modal.classList.add('hidden'); }
        
        // --- Chatbot Logic ---
        function addMessage(content, isUser = false) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble p-3 rounded-lg ${isUser ? 'user-bubble self-end' : 'bot-bubble self-start'}`;
            bubble.innerHTML = content;
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingBubble = document.createElement('div');
            typingBubble.id = 'typing-indicator';
            typingBubble.className = 'bot-bubble self-start p-3 rounded-lg typing-indicator';
            typingBubble.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(typingBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }
        
        function createChatAnimeCards(animeList) {
            if (!animeList || animeList.length === 0) return '';
            return `<div class="flex gap-2 overflow-x-auto p-1 mt-2">${animeList.map(anime => {
                const imageUrl = anime.image_url || `https://placehold.co/100x150/16213e/e94560?text=N/A`;
                return `<div class="flex-shrink-0 w-24 text-center"><img src="${imageUrl}" class="w-24 h-36 object-cover rounded-md" onerror="this.onerror=null;this.src='https://placehold.co/100x150/16213e/e94560?text=N/A';"><p class="text-xs mt-1 truncate">${anime.name}</p></div>`
            }).join('')}</div>`;
        }

        async function handleSendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            chatInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch(`${API_URL}/chatbot`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.reply + createChatAnimeCards(data.anime_list));
            } catch (error) {
                removeTypingIndicator();
                addMessage("Oops! I couldn't connect to my brain. Please try again.");
                console.error("Chatbot error:", error);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => { populateGenres(); fetchAndDisplayAnime(); });
        searchBtn.addEventListener('click', searchAnime);
        searchInput.addEventListener('keyup', (e) => e.key === 'Enter' && searchAnime());
        recommendationsContainer.addEventListener('click', (e) => e.target.closest('.card')?.dataset.title && showRecommendationsModal(e.target.closest('.card').dataset.title));
        genreFilter.addEventListener('change', (e) => { searchInput.value = ''; fetchAndDisplayAnime(e.target.value); });
        resetBtn.addEventListener('click', () => { genreFilter.value = ''; searchInput.value = ''; fetchAndDisplayAnime(); });
        randomBtn.addEventListener('click', fetchRandomAnime);
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);
        // Chatbot listeners
        chatbotToggle.addEventListener('click', () => chatWindow.classList.toggle('hidden'));
        chatSendBtn.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keyup', (e) => e.key === 'Enter' && handleSendMessage());
    </script>
</body>
</html>
