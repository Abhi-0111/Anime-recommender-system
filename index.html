<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Anime Recommender System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            background-image:
                radial-gradient(circle at 15% 50%, #16213e, transparent 40%),
                radial-gradient(circle at 85% 30%, #0f3460, transparent 40%),
                radial-gradient(circle at 50% 90%, #e94560, transparent 50%);
            background-attachment: fixed;
        }
        .card {
            background-color: rgba(22, 33, 62, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 30px rgba(233, 69, 96, 0.3);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 50;
        }
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 60;
            max-height: 90vh;
            overflow-y: auto;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #e94560;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto max-w-6xl text-center p-4">
        <!-- Header Section -->
        <header class="my-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-shadow-lg">
                ML Anime Recommender
            </h1>
            <p class="text-lg text-gray-300">
                Search, filter by genre, or get a random suggestion!
            </p>
        </header>
        
        <!-- Controls Section -->
        <div class="flex flex-col md:flex-row flex-wrap justify-center items-center gap-4 mb-10 p-4 bg-gray-900/30 rounded-lg">
            <!-- Search Bar -->
            <div class="flex items-center gap-2">
                 <input type="text" id="search-input" placeholder="Search for an anime..." class="bg-gray-800/50 border border-gray-700 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5">
                 <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Search</button>
            </div>
            
            <div class="flex items-center gap-4">
                <!-- Genre Filter -->
                <div class="relative">
                    <select id="genre-filter" class="bg-gray-800/50 border border-gray-700 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-48 p-2.5 appearance-none">
                        <option selected value="">Filter by Genre...</option>
                        <!-- Genres populated by JS -->
                    </select>
                </div>
                <!-- Random Anime Button -->
                <button id="random-btn" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Random
                </button>
                <!-- Reset Button -->
                <button id="reset-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Reset
                </button>
            </div>
        </div>


        <!-- Recommendations Section -->
        <main id="recommendations" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8">
            <!-- Anime cards will be injected here -->
        </main>

        <!-- Loading state -->
        <div id="loading" class="flex justify-center items-center mt-8">
             <div class="loader"></div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mt-8 text-xl text-red-400">
            <p>Could not connect to the Python backend. Please make sure it's running!</p>
        </div>
    </div>

    <!-- Modal for similar anime -->
    <div id="modal" class="hidden fade-in">
        <div id="modal-overlay" class="modal-overlay"></div>
        <div class="modal-content card w-11/12 md:max-w-3xl p-6 md:p-8 rounded-lg">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
            <div id="modal-body">
                 <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const recommendationsContainer = document.getElementById('recommendations');
        const loadingIndicator = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalBody = document.getElementById('modal-body');
        const genreFilter = document.getElementById('genre-filter');
        const randomBtn = document.getElementById('random-btn');
        const resetBtn = document.getElementById('reset-btn');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        const API_URL = 'http://127.0.0.1:5000/api';

        function displayResults(animeList, container, message) {
            container.innerHTML = '';
            if (animeList.length === 0) {
                container.innerHTML = `<p class="text-gray-400 col-span-full">${message}</p>`;
            } else {
                 animeList.forEach(anime => {
                    const card = createAnimeCard(anime);
                    container.appendChild(card);
                });
            }
        }

        async function fetchAndDisplayAnime(genre = '') {
            loadingIndicator.classList.remove('hidden');
            recommendationsContainer.innerHTML = '';
            errorMessage.classList.add('hidden');
            
            let url = `${API_URL}/anime`;
            if (genre) {
                url += `?genre=${encodeURIComponent(genre)}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const animeList = await response.json();
                displayResults(animeList, recommendationsContainer, 'No anime found for this genre.');
            } catch (error) {
                console.error('Error fetching anime:', error);
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }
        
        async function searchAnime() {
            const query = searchInput.value.trim();
            if (!query) return;

            loadingIndicator.classList.remove('hidden');
            recommendationsContainer.innerHTML = '';
            errorMessage.classList.add('hidden');
            genreFilter.value = ''; // Reset genre filter when searching

            try {
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Search request failed');
                const animeList = await response.json();
                displayResults(animeList, recommendationsContainer, `No results found for "${query}".`);
            } catch (error) {
                console.error('Error searching anime:', error);
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        async function populateGenres() {
            try {
                const response = await fetch(`${API_URL}/genres`);
                if (!response.ok) throw new Error('Could not fetch genres');
                const genres = await response.json();
                genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    genreFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error populating genres:', error);
            }
        }
        
        async function fetchRandomAnime() {
            modalBody.innerHTML = `<div class="flex justify-center items-center h-64"><div class="loader"></div></div>`;
            modal.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/random`);
                if (!response.ok) throw new Error('Failed to get random anime');
                const anime = await response.json();
                
                const animeNameEscaped = anime.name.replace(/'/g, "\\'");

                modalBody.innerHTML = `
                    <h2 class="text-3xl font-bold mb-4">Your Random Suggestion!</h2>
                    <div class="flex flex-col md:flex-row items-center bg-gray-800/50 p-4 rounded-lg">
                        <img src="https://placehold.co/120x180/16213e/e94560?text=${encodeURIComponent(anime.name)}" class="w-24 h-36 md:w-32 md:h-48 object-cover rounded-md mr-0 md:mr-6 mb-4 md:mb-0">
                        <div class="text-center md:text-left">
                            <h4 class="font-bold text-2xl">${anime.name}</h4>
                            <p class="text-md text-gray-400 mt-2">${anime.genre}</p>
                            <p class="text-lg text-yellow-400 mt-2">Rating: ${anime.rating.toFixed(2)}</p>
                            <button class="mt-4 bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300" onclick="showRecommendationsModal('${animeNameEscaped}')">
                                Get Similar Anime
                            </button>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error("Error fetching random anime:", error);
                modalBody.innerHTML = `<p class="text-red-400 text-center">Could not load a random anime. Please try again later.</p>`;
            }
        }

        function createAnimeCard(anime) {
            const card = document.createElement('div');
            card.className = 'card rounded-lg overflow-hidden shadow-lg p-5 text-left fade-in cursor-pointer';
            card.dataset.title = anime.name;
            
            const imageUrl = `https://placehold.co/300x450/1a1a2e/ffffff?text=${encodeURIComponent(anime.name)}`;

            card.innerHTML = `
                <img class="w-full h-auto object-cover rounded-md mb-4 pointer-events-none" src="${imageUrl}" alt="${anime.name}">
                <h3 class="text-xl font-bold mb-2 pointer-events-none">${anime.name}</h3>
                <div class="pointer-events-none">
                    <span class="inline-block bg-pink-600/50 rounded-full px-3 py-1 text-xs font-semibold text-white mr-2 mb-2">${anime.genre.split(',')[0]}</span>
                </div>
            `;
            return card;
        }

        async function showRecommendationsModal(title) {
            modalBody.innerHTML = `<div class="flex justify-center items-center h-64"><div class="loader"></div></div>`;
            modal.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/recommend?title=${encodeURIComponent(title)}`);
                if (!response.ok) throw new Error('Failed to get recommendations');
                const recommendations = await response.json();
                
                modalBody.innerHTML = `
                    <h2 class="text-3xl font-bold mb-4">Because you watched <span class="text-pink-400">${title}</span></h2>
                    <div class="space-y-3">
                        ${recommendations.length > 0 ? recommendations.map(rec => `
                            <div class="flex items-center bg-gray-800/50 p-3 rounded-lg">
                                <img src="https://placehold.co/80x120/16213e/e94560?text=${encodeURIComponent(rec.name)}" class="w-16 h-24 object-cover rounded-md mr-4">
                                <div class="text-left">
                                    <h4 class="font-bold text-lg">${rec.name}</h4>
                                    <p class="text-sm text-gray-400">${rec.genre}</p>
                                    <p class="text-sm text-yellow-400">Rating: ${rec.rating.toFixed(2)}</p>
                                </div>
                            </div>
                        `).join('') : '<p class="text-gray-400">No similar anime found.</p>'}
                    </div>
                `;
            } catch (error) {
                console.error("Error fetching recommendations:", error);
                modalBody.innerHTML = `<p class="text-red-400 text-center">Could not load recommendations. Please try again later.</p>`;
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        // Event Listeners
        searchBtn.addEventListener('click', searchAnime);
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchAnime();
            }
        });

        recommendationsContainer.addEventListener('click', (e) => {
            const card = e.target.closest('.card');
            if (card) {
                const title = card.dataset.title;
                showRecommendationsModal(title);
            }
        });
        
        genreFilter.addEventListener('change', (e) => {
            searchInput.value = ''; // Clear search when filtering by genre
            fetchAndDisplayAnime(e.target.value);
        });

        randomBtn.addEventListener('click', fetchRandomAnime);

        resetBtn.addEventListener('click', () => {
            genreFilter.value = '';
            searchInput.value = '';
            fetchAndDisplayAnime();
        });

        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        document.addEventListener('DOMContentLoaded', () => {
            populateGenres();
            fetchAndDisplayAnime();
        });
    </script>
</body>
</html>
